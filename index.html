<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Detector App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ðŸ”˜ Dark Mode Toggle (One Icon Only) -->
  <button id="dark-mode-toggle" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>

  <!-- âœ… LOGIN PAGE -->
  <div id="login-page" class="page active">
    <h1>Login</h1>
    <input type="email" id="loginEmail" placeholder="Enter Email">
    <input type="password" id="loginPassword" placeholder="Enter Password">
    <button class="primary" onclick="login()">Login</button>
    <p>New here? <a href="#" onclick="showPage('register-page')">Register</a></p>
  </div>

  <!-- âœ… REGISTER PAGE -->
  <div id="register-page" class="page">
    <h1>Register</h1>
    <input type="email" id="registerEmail" placeholder="Enter Email">
    <input type="password" id="registerPassword" placeholder="Enter Password">
    <button class="primary" onclick="register()">Register</button>
    <p>Already have an account? <a href="#" onclick="showPage('login-page')">Login</a></p>
  </div>

  <!-- âœ… COLOR DETECTOR PAGE -->
  <div id="color-page" class="page">
    <h1>Color Detector</h1>
    <label for="imageInput" class="file-label">Choose Image</label>
    <input type="file" id="imageInput" accept="image/*" onchange="loadImage(event)">
    <canvas id="canvas"></canvas>
    <p id="colorResult"></p>
    <button class="primary" onclick="downloadColor()">Download Colors</button>
    <button class="secondary" onclick="logout()">Logout</button>
  </div>

  <!-- âœ… LOGOUT PAGE -->
  <div id="logout-page" class="page">
    <h1>Logged Out</h1>
    <p>You have successfully logged out.</p>
    <button class="secondary" onclick="backToLogin()">Back to Login</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
